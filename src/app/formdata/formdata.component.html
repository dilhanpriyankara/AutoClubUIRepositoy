<div class="card">
    <div class="card-header">{{name}} </div>
</div>
<table  class="table thead-light" >
<thead class="table-dark">
    <tr>
        <th scope="col">name  </th>       
        <th scope="col">age   </th>  
        <th scope="col"> address </th>  
        <th scope="col">school  </th>  
        <th scope="col">country  </th>  
    </tr>

</thead>
<tbody>
    <tr *ngFor="let data of dataList">
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.address}}</td>
        <td>{{data.school}}</td>
        <td>{{data.country}}</td>
    </tr>

</tbody>

</table>
