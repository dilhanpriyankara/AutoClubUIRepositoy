
<div>
<div class="card">
    <div class="card-header" style="text-align:center;height:1.5cm;">
        <h1 > Autoclub-data Grid</h1>
    </div>
</div>
<br>
<!--<input type="text" #input (keyup)="wildcardFilterChar($event.target.value)" placeholder="Filter">-->
<div style="text-align:center;">
  <mat-form-field appearance="fill" >   
    <input matInput  (keyup)="wildcardFilterChar($event.target.value)" placeholder="Filter">
  </mat-form-field> 
  
  <mat-paginator [length]="1000"
              [pageSize]="100"
              [pageSizeOptions]="[100]"
              (page)="handlePage($event)">
</mat-paginator>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
         
    <!-- Position Column -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> firstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="carModel">
      <th mat-header-cell *matHeaderCellDef> carModel </th>
      <td mat-cell *matCellDef="let element"> {{element.carModel}} </td>
    </ng-container>
    
    <ng-container matColumnDef="carMake">
      <th mat-header-cell *matHeaderCellDef> carMake </th>
      <td mat-cell *matCellDef="let element"> {{element.carMake}} </td>
    </ng-container>

    <ng-container matColumnDef="ageOfVehicle">
      <th mat-header-cell *matHeaderCellDef> ageOfVehicle </th>
      <td mat-cell *matCellDef="let element"> {{element.ageOfVehicle}} </td>
    </ng-container>

    <ng-container matColumnDef="manufacturedDate">
      <th mat-header-cell *matHeaderCellDef> manufacturedDate </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturedDate}} </td>
    </ng-container>

    <ng-container [matColumnDef]="'actions'">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="edit(element)">
          <mat-icon mat-icon-button color='primary'>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete(element['id'])">
          <mat-icon mat-icon-button color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
  </table>

  
</div>
